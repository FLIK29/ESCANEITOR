<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Carga y Creación de Imagen Reducida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Botón para cargar la imagen */
        #uploadButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Contenedor para mostrar la imagen */
        #imageContainer {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%; /* La imagen original se mostrará al 100% */
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Carga y Creación de Imagen Reducida</h1>

    <!-- Botón para cargar una foto -->
    <button id="uploadButton">Cargar Imagen</button>

    <!-- Input de archivo (oculto) -->
    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <!-- Contenedor para mostrar la imagen -->
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none;">
    </div>

    <!-- Script para cargar y reducir la imagen -->
    <script>
        // Selección de elementos
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        let imgElement;  // Elemento de la imagen cargada

        // Abrir el selector de archivos cuando el usuario haga clic en "Cargar Imagen"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el cuadro de selección de archivo
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Crear una nueva imagen con el archivo cargado
                    imgElement = new Image();
                    imgElement.src = e.target.result;

                    imgElement.onload = () => {
                        // Reducir la imagen al 80% y crear una nueva imagen reducida
                        const reducedImage = reduceImage(imgElement);

                        // Mostrar la imagen reducida en la página
                        imagePreview.src = reducedImage;
                        imagePreview.style.display = 'block'; // Hacer visible la imagen

                        // Eliminar la imagen original (esto sucede implícitamente ya que solo estamos trabajando con la imagen reducida)
                        imgElement = null; // Se "elimina" la imagen original
                    };
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });

        // Función para reducir la imagen y generar una nueva imagen
        function reduceImage(image) {
            // Crear un canvas para dibujar la imagen reducida
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Establecer el tamaño reducido (80%)
            const reducedWidth = image.width * 0.3;  // 80% del ancho original
            const reducedHeight = image.height * 0.3; // 80% de la altura original

            // Establecer las dimensiones del canvas
            canvas.width = reducedWidth;
            canvas.height = reducedHeight;

            // Dibujar la imagen reducida en el canvas
            ctx.drawImage(image, 0, 0, reducedWidth, reducedHeight);

            // Convertir el canvas a una imagen y devolverla
            return canvas.toDataURL('image/png'); // Generar la imagen reducida en formato PNG
        }
    </script>

</body>
</html>
