<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Vivo</title>
    <style>
        #video {
            width: 100%;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Detector de Números en Tiempo Real</h1>
    <video id="video" autoplay></video>
    <div id="result">Detectando números...</div>
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');

        // Configurar la cámara para usar la cámara trasera
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        processFrame();
                    })
                    .catch((err) => {
                        errorElement.textContent = 'No se pudo acceder a la cámara. Verifica los permisos. Errores: ' + err;
                    });
            } else {
                errorElement.textContent = 'La API getUserMedia no es soportada en este navegador.';
            }
        }

        // Función para capturar una imagen del video y hacer OCR
        function processFrame() {
            // Crear un canvas para capturar el fotograma del video
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Ajustar el tamaño del canvas al tamaño del video
            canvas.width = videoElement.videoWidth / 2;  // Reducir resolución para mejorar el rendimiento
            canvas.height = videoElement.videoHeight / 2;

            // Dibujar el fotograma del video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Usar Tesseract.js para extraer texto de la imagen
            Tesseract.recognize(
                canvas, // La imagen que se extrae del canvas
                'eng',   // El idioma (puedes agregar otros idiomas si lo necesitas)
                {
                    logger: (m) => console.log(m), // Información de progreso
                }
            ).then(({ data: { text } }) => {
                // Filtrar solo los números (del 1 al 9)
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sea número
                resultElement.textContent = `Números detectados: ${numbers}`;
            }).catch((error) => {
                console.error(error);
                errorElement.textContent = 'Hubo un error al procesar la imagen.';
            });

            // Limitar la frecuencia del OCR, por ejemplo, cada 200 ms (5 veces por segundo)
            setTimeout(() => {
                requestAnimationFrame(processFrame);
            }, 200);
        }

        // Iniciar el proceso al cargar la página
        window.onload = startScanning;
    </script>
</body>
</html>
