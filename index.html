<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Foto</title>

    <!-- Agregar el manifiesto para convertir la página en una PWA -->
    <link rel="manifest" href="manifest.json">

    <style>
        /* Estilos para la página */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
            display: block;
            margin-bottom: 10px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
        #captureButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #captureButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Detector de Números en Foto</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="captureButton">Tomar Foto</button>
    <div id="result">Detectando números...</div>
    <div id="error"></div>

    <!-- Incluir Tesseract.js para OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>

    <script>
        const videoElement = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Configurar la cámara para tomar una foto
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                    })
                    .catch((err) => {
                        errorElement.textContent = 'No se pudo acceder a la cámara. Error: ' + err;
                    });
            } else {
                errorElement.textContent = 'La API getUserMedia no está soportada en este navegador.';
            }
        }

        // Función para capturar la imagen del video
        function captureImage() {
            // Ajustar el tamaño del canvas a la resolución del video
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Dibujar el fotograma actual del video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Convertir la imagen del canvas en una URL de imagen
            const imageUrl = canvas.toDataURL('image/png');

            // Llamar a la función para procesar la imagen
            processImage(imageUrl);
        }

        // Función para procesar la imagen y hacer OCR
        function processImage(imageUrl) {
            Tesseract.recognize(
                imageUrl, // La imagen que se captura del canvas
                'eng',    // Idioma (puedes agregar otros idiomas si lo necesitas)
                {
                    logger: (m) => console.log(m), // Progreso de OCR
                }
            ).then(({ data: { text } }) => {
                // Filtrar solo los números
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sea número
                resultElement.textContent = `Números detectados: ${numbers}`;
            }).catch((error) => {
                errorElement.textContent = 'Hubo un error al procesar la imagen.';
            });
        }

        // Iniciar la cámara cuando la página cargue
        window.onload = startScanning;

        // Event listener para el botón de captura
        captureButton.addEventListener('click', captureImage);
    </script>
</body>
</html>
