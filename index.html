<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Carga, Creación de Imagen Reducida, Recorte y Análisis de Números</title>
    <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script> <!-- Agregar Tesseract.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #02011C;
            color: white;
        }

        /* Botón para cargar la imagen */
        #uploadButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Contenedor para mostrar la imagen */
        #imageContainer {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%; /* La imagen original se mostrará al 100% */
            height: auto;
            margin-top: 20px;
        }

        #croppedImage {
            margin-top: 20px;
            max-width: 100%; /* Imagen recortada */
        }

        /* Contenedor para mostrar los números detectados */
        #numbersContainer {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Carga, Creación de Imagen Reducida, Recorte y Análisis de Números</h1>

    <!-- Botón para cargar una foto -->
    <button id="uploadButton">Cargar Imagen</button>

    <!-- Input de archivo (oculto) -->
    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <!-- Contenedor para mostrar la imagen -->
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none;">
    </div>

    <!-- Contenedor para mostrar la imagen recortada -->
    <div id="croppedContainer">
        <img id="croppedImage" src="" alt="Imagen recortada" style="display:none;">
    </div>

    <!-- Contenedor para mostrar los números detectados -->
    <div id="numbersContainer"></div>

    <!-- Script para cargar, reducir, recortar la imagen y detectar números -->
    <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
    <script>
        // Selección de elementos
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const croppedImage = document.getElementById('croppedImage');
        const numbersContainer = document.getElementById('numbersContainer');

        let imgElement;  // Elemento de la imagen cargada
        let cropper;     // Instancia de Cropper.js

        // Abrir el selector de archivos cuando el usuario haga clic en "Cargar Imagen"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el cuadro de selección de archivo
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Crear una nueva imagen con el archivo cargado
                    imgElement = new Image();
                    imgElement.src = e.target.result;

                    imgElement.onload = () => {
                        // Reducir la imagen al 10% y crear una nueva imagen reducida
                        const reducedImage = reduceImage(imgElement);

                        // Mostrar la imagen reducida en la página
                        imagePreview.src = reducedImage;
                        imagePreview.style.display = 'block'; // Hacer visible la imagen

                        // Crear un elemento de imagen visible y permitir el recorte
                        const reducedImgElement = new Image();
                        reducedImgElement.src = reducedImage;
                        imageContainer.innerHTML = ''; // Limpiar contenedor anterior
                        imageContainer.appendChild(reducedImgElement);

                        // Instanciar el recorte en la imagen reducida usando Cropper.js
                        cropper = new Cropper(reducedImgElement, {
                            aspectRatio: 1, // Relación de aspecto para el recorte (puedes ajustarlo)
                            viewMode: 1,
                            cropBoxResizable: true,
                            autoCropArea: 0.5, // Área inicial de recorte
                        });
                    };
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });

        // Función para reducir la imagen y generar una nueva imagen
        function reduceImage(image) {
            // Crear un canvas para dibujar la imagen reducida
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Establecer el tamaño reducido (10%)
            const reducedWidth = image.width * 0.1;  // 10% del ancho original
            const reducedHeight = image.height * 0.1; // 10% de la altura original

            // Establecer las dimensiones del canvas
            canvas.width = reducedWidth;
            canvas.height = reducedHeight;

            // Dibujar la imagen reducida en el canvas
            ctx.drawImage(image, 0, 0, reducedWidth, reducedHeight);

            // Convertir el canvas a una imagen y devolverla
            return canvas.toDataURL('image/png'); // Generar la imagen reducida en formato PNG
        }

        // Función para obtener la imagen recortada
        function getCroppedImage() {
            const canvas = cropper.getCroppedCanvas();
            const croppedDataURL = canvas.toDataURL('image/png'); // Convertir el recorte a un PNG
            croppedImage.src = croppedDataURL;
            croppedImage.style.display = 'block'; // Hacer visible la imagen recortada

            // Ahora analizar la imagen recortada para detectar números
            analyzeImageForNumbers(croppedDataURL); // Llamar a la función que usa Tesseract.js
        }

        // Función para analizar la imagen recortada y detectar números usando Tesseract.js
        function analyzeImageForNumbers(imageData) {
            numbersContainer.innerHTML = 'Analizando...'; // Mensaje mientras se analiza

            // Usar Tesseract.js para analizar la imagen
            Tesseract.recognize(
                imageData,       // La imagen que se va a analizar
                'eng',           // Idioma (en este caso inglés, para detectar números)
                {
                    logger: (m) => {
                        console.log(m);  // Mostrar logs del proceso
                    }
                }
            ).then(({ data: { text } }) => {
                // Extraer los números del texto detectado
                const numbers = text.match(/\d+/g);
                if (numbers) {
                    numbersContainer.innerHTML = 'Números detectados: ' + numbers.join(', ');
                } else {
                    numbersContainer.innerHTML = 'No se detectaron números.';
                }
            }).catch(err => {
                numbersContainer.innerHTML = 'Error al analizar la imagen.';
                console.error(err);
            });
        }

        // Agregar un botón para obtener la imagen recortada
        const getCroppedButton = document.createElement('button');
        getCroppedButton.textContent = 'Recortar Imagen';
        getCroppedButton.style.marginTop = '20px';
        document.body.appendChild(getCroppedButton);

        getCroppedButton.addEventListener('click', getCroppedImage); // Llamar a la función de recorte
    </script>

</body>
</html>
