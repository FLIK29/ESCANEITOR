<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Botón para cargar la imagen */
        #uploadButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Estilos de la imagen cargada y del área de recorte */
        #imageContainer {
            margin-top: 20px;
        }

        #imageInput {
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px auto;
            display: block;
        }

        /* Estilo del botón de recorte */
        #cropButton {
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #cropButton:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Recorte de Imagen</h1>

    <!-- Botón para cargar una foto -->
    <button id="uploadButton">Cargar Imagen</button>

    <!-- Input de archivo (oculto) -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- Contenedor para mostrar la imagen y el área de recorte -->
    <div id="imageContainer" style="display:none;">
        <img id="imagePreview" src="" alt="Vista previa de la imagen">
    </div>

    <!-- Botón para recortar la imagen -->
    <button id="cropButton" style="display:none;">Crear Imagen Recortada</button>

    <!-- Script para el recorte -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        // Selección de elementos
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const cropButton = document.getElementById('cropButton');

        let cropper; // Instancia de Cropper.js

        // Abrir el selector de archivos cuando el usuario haga clic en "Cargar Imagen"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el cuadro de selección de archivo
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Mostrar la imagen seleccionada en la vista previa
                    imagePreview.src = e.target.result;

                    // Mostrar el área de recorte
                    imageContainer.style.display = 'block';
                    cropButton.style.display = 'block'; // Mostrar el botón de recorte

                    // Inicializar Cropper.js para el recorte
                    if (cropper) {
                        cropper.destroy(); // Destruir la instancia anterior de cropper si existe
                    }
                    cropper = new Cropper(imagePreview, {
                        aspectRatio: NaN, // Relación de aspecto libre (escalable en ambos ejes)
                        viewMode: 1, // Vista del área recortada
                        autoCropArea: 0.65, // Área recortada por defecto
                        responsive: true,
                        scalable: true,
                    });
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });

        // Función para crear la nueva imagen recortada
        function createCroppedImage() {
            const canvas = cropper.getCroppedCanvas(); // Obtener el área recortada en canvas

            if (canvas) {
                // Convertir el canvas a una imagen
                const croppedImage = canvas.toDataURL(); // Crear una URL de la imagen recortada

                // Mostrar la nueva imagen recortada
                imagePreview.src = croppedImage;

                // Eliminar la imagen original
                imageContainer.style.display = 'none';
                cropButton.style.display = 'none';
            }
        }

        // Cuando el usuario presiona el botón "Crear Imagen Recortada"
        cropButton.addEventListener('click', createCroppedImage);
    </script>

</body>
</html>
