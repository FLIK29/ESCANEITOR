<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Vivo 2  </title>
    <style>
        /* Asegúrate de que el video ocupe toda la pantalla o el tamaño correcto */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Detector de Números en Tiempo Real V2 </h1>
    <video id="video" autoplay></video>
    <div id="result">Detectando números...</div>
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');

        // Función para iniciar la cámara y mostrar el video en tiempo real
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) => {
                        // Asignar el stream de la cámara al video
                        videoElement.srcObject = stream;
                        videoElement.play();
                        // Iniciar el proceso de captura de imágenes y OCR
                        processFrame();
                    })
                    .catch((err) => {
                        // Mostrar un error si no se puede acceder a la cámara
                        errorElement.textContent = 'No se pudo acceder a la cámara. Verifica los permisos. Errores: ' + err;
                    });
            } else {
                // Si el navegador no soporta getUserMedia
                errorElement.textContent = 'La API getUserMedia no es soportada en este navegador.';
            }
        }

        // Función para capturar una imagen del video y procesarla con OCR
        function processFrame() {
            // Crear un canvas para capturar el fotograma del video
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Ajustar el tamaño del canvas al tamaño del video (o mitad para mejorar rendimiento)
            canvas.width = videoElement.videoWidth / 2;
            canvas.height = videoElement.videoHeight / 2;

            // Dibujar el fotograma del video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Usar Tesseract.js para hacer OCR sobre la imagen capturada
            Tesseract.recognize(
                canvas, // Imagen que se extrae del canvas
                'eng',   // Idioma (puedes agregar otros idiomas si es necesario)
                {
                    logger: (m) => console.log(m), // Información de progreso
                }
            ).then(({ data: { text } }) => {
                // Filtrar solo los números (del 1 al 9)
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sea número
                resultElement.textContent = `Números detectados: ${numbers}`;
            }).catch((error) => {
                console.error(error);
                errorElement.textContent = 'Hubo un error al procesar la imagen.';
            });

            // Llamar a la función de nuevo después de un breve retraso
            setTimeout(() => {
                requestAnimationFrame(processFrame);
            }, 200); // Frecuencia de captura: 5 veces por segundo
        }

        // Iniciar el proceso de escaneo al cargar la página
        window.onload = startScanning;
    </script>
</body>
</html>
