<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Carga y Recorte de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #02011C;
        }

        /* Botón para cargar la imagen */
        #uploadButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Contenedor para mostrar la imagen */
        #imageContainer {
            margin-top: 20px;
            position: relative;
        }

        #imagePreview {
            max-width: 100%; /* La imagen original se mostrará al 100% */
            height: auto;
            margin-top: 20px;
        }

        /* Botón para recortar la imagen */
        #cropButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #cropButton:hover {
            background-color: #e53935;
        }

        /* Estilo para el área de recorte */
        .crop-area {
            border: 2px dashed #fff;
            position: absolute;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Carga y Recorte de Imagen</h1>

    <!-- Botón para cargar una foto -->
    <button id="uploadButton">Cargar Imagen</button>

    <!-- Input de archivo (oculto) -->
    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <!-- Contenedor para mostrar la imagen -->
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none;">
    </div>

    <!-- Botón para recortar la imagen -->
    <button id="cropButton" style="display:none;">Recortar Imagen</button>

    <!-- Script para cargar y reducir la imagen -->
    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const cropButton = document.getElementById('cropButton');
        let imgElement;
        let cropArea;
        let isCropping = false;

        // Abrir el selector de archivos cuando el usuario haga clic en "Cargar Imagen"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el cuadro de selección de archivo
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Crear una nueva imagen con el archivo cargado
                    imgElement = new Image();
                    imgElement.src = e.target.result;

                    imgElement.onload = () => {
                        // Reducir la imagen al 10% y crear una nueva imagen reducida
                        const reducedImage = reduceImage(imgElement);

                        // Mostrar la imagen reducida en la página
                        imagePreview.src = reducedImage;
                        imagePreview.style.display = 'block'; // Hacer visible la imagen

                        // Mostrar el botón de recorte
                        cropButton.style.display = 'block';

                        // Crear área de recorte
                        cropArea = document.createElement('div');
                        cropArea.classList.add('crop-area');
                        cropArea.style.width = '200px';
                        cropArea.style.height = '200px';
                        imagePreview.parentElement.appendChild(cropArea);

                        // Mostrar área de recorte
                        cropArea.style.display = 'block';

                        // Habilitar el modo de recorte
                        isCropping = true;
                    };
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });

        // Función para reducir la imagen y generar una nueva imagen
        function reduceImage(image) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const reducedWidth = image.width * 0.1;
            const reducedHeight = image.height * 0.1;

            canvas.width = reducedWidth;
            canvas.height = reducedHeight;

            ctx.drawImage(image, 0, 0, reducedWidth, reducedHeight);

            return canvas.toDataURL('image/png');
        }

        // Evento para iniciar el recorte
        cropButton.addEventListener('click', () => {
            if (isCropping) {
                const rect = cropArea.getBoundingClientRect();
                const imgRect = imagePreview.getBoundingClientRect();

                const cropX = rect.left - imgRect.left;
                const cropY = rect.top - imgRect.top;
                const cropWidth = cropArea.offsetWidth;
                const cropHeight = cropArea.offsetHeight;

                // Crear un canvas para recortar la imagen
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = cropWidth;
                canvas.height = cropHeight;

                ctx.drawImage(imagePreview, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

                // Crear una imagen recortada
                const croppedImage = canvas.toDataURL('image/png');

                // Mostrar la imagen recortada
                imagePreview.src = croppedImage;
                imagePreview.style.display = 'block';

                // Ocultar los demás elementos
                document.getElementById('uploadButton').style.display = 'none';
                cropButton.style.display = 'none';
                cropArea.style.display = 'none';  // Ocultar el área de recorte

                // Restablecer el estado de la página para cargar una nueva imagen
                cropButton.textContent = 'Cargar nueva imagen';
                cropButton.onclick = function() {
                    location.reload();
                };
            }
        });
    </script>

</body>
</html>
