<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Foto</title>
    <style>
        /* Estilos para la página */
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
        #uploadButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #uploadButton:hover {
            background-color: #45a049;
        }
        #imagePreview {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
        }
        #loading {
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Dete</h1>
    <input type="file" id="imageInput" accept="image/*" style="display:none">
    <button id="uploadButton">Seleccionar Foto</button>
    <img id="imagePreview" style="display:none" alt="Vista previa de la imagen seleccionada">
    <div id="result">Detectando números...</div>
    <div id="error"></div>
    <div id="loading" style="display:none">Analizando foto...</div>

    <!-- Incluir Tesseract.js para OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');
        const loadingElement = document.getElementById('loading');

        // Cuando se haga clic en el botón, se abrirá el selector de archivos
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el selector de archivo
        });

        // Cuando se seleccione una imagen, se mostrará una vista previa y se analizará
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // Mostrar la vista previa de la imagen
                reader.onload = (e) => {
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;

                    // Llamar a la función para procesar la imagen seleccionada
                    processImage(file);
                };

                reader.readAsDataURL(file);
            }
        });

        // Función para procesar la imagen y hacer OCR
        function processImage(file) {
            // Mostrar mensaje de "Analizando foto"
            loadingElement.style.display = 'block';
            resultElement.textContent = ''; // Limpiar el resultado anterior
            errorElement.textContent = '';  // Limpiar el error anterior

            Tesseract.recognize(
                file, // Usar el archivo directamente sin convertirlo a base64
                'eng',    // Idioma (puedes agregar otros idiomas si lo necesitas)
                {
                    logger: (m) => console.log(m), // Progreso de OCR
                }
            ).then(({ data: { text } }) => {
                // Ocultar mensaje de "Analizando foto"
                loadingElement.style.display = 'none';

                // Filtrar solo los números
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sea número
                if (numbers) {
                    resultElement.textContent = `Números detectados: ${numbers}`;
                } else {
                    resultElement.textContent = 'No se detectaron números.';
                }
            }).catch((error) => {
                // Ocultar mensaje de "Analizando foto"
                loadingElement.style.display = 'none';

                // Mostrar mensaje de error
                console.error(error);
                errorElement.textContent = 'Hubo un error al procesar la imagen.';
            });
        }
    </script>
</body>
</html>
