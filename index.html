<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Vivo</title>
    <style>
        /* Hacer que el video ocupe todo el ancho de la pantalla */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Detector de Números en Tiempo Real CHINGON </h1>
    <video id="video" autoplay></video>
    <div id="result">Detectando números...</div>
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');

        // Función para acceder a la cámara y comenzar a mostrar el video
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Solicitar acceso a la cámara trasera
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) => {
                        videoElement.srcObject = stream;
                        videoElement.play();
                        processFrame(); // Comienza a procesar los cuadros
                    })
                    .catch((err) => {
                        errorElement.textContent = 'No se pudo acceder a la cámara. Error: ' + err;
                    });
            } else {
                errorElement.textContent = 'La API getUserMedia no está soportada en este navegador.';
            }
        }

        // Función para procesar un fotograma y aplicar OCR
        function processFrame() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Ajustar tamaño del canvas a la mitad de la resolución del video para mejorar el rendimiento
            canvas.width = videoElement.videoWidth / 2;
            canvas.height = videoElement.videoHeight / 2;

            // Dibujar el fotograma actual del video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Usar Tesseract.js para reconocer los números
            Tesseract.recognize(
                canvas, // Imagen del canvas
                'eng',   // Idioma inglés (puedes agregar otros idiomas si lo necesitas)
                {
                    logger: (m) => console.log(m), // Mostrar progreso
                }
            ).then(({ data: { text } }) => {
                // Extraer solo los números de la cadena de texto
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sean números
                resultElement.textContent = `Números detectados: ${numbers}`;
            }).catch((error) => {
                errorElement.textContent = 'Error al procesar la imagen.';
            });

            // Continuar procesando fotogramas cada 200ms
            setTimeout(() => {
                requestAnimationFrame(processFrame);
            }, 200); // Procesar 5 veces por segundo
        }

        // Iniciar el escaneo cuando la página se carga
        window.onload = startScanning;
    </script>
</body>
</html>
