<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Números en Vivo</title>
    <style>
        /* Aseguramos que el video ocupe toda la pantalla */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #error {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Detector</h1>
    <video id="video" autoplay></video>
    <div id="result">Detectando números...</div>
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.3/dist/tesseract.min.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error');

        // Función para iniciar el acceso a la cámara
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })  // Solicitar acceso a la cámara
                    .then((stream) => {
                        // Asignar el stream de la cámara al elemento de video
                        videoElement.srcObject = stream;
                        videoElement.play();
                        processFrame();  // Comienza a procesar los cuadros de video
                    })
                    .catch((err) => {
                        // En caso de error, mostrar mensaje
                        errorElement.textContent = 'No se pudo acceder a la cámara. Error: ' + err;
                    });
            } else {
                // Si el navegador no soporta getUserMedia
                errorElement.textContent = 'La API getUserMedia no está soportada en este navegador.';
            }
        }

        // Función para procesar cada cuadro del video y aplicar OCR
        function processFrame() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Ajustar el tamaño del canvas a la mitad de la resolución del video
            canvas.width = videoElement.videoWidth / 2;
            canvas.height = videoElement.videoHeight / 2;

            // Dibujar el fotograma actual del video en el canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Usar Tesseract.js para extraer texto de la imagen
            Tesseract.recognize(
                canvas, // El canvas con la imagen
                'eng',   // Idioma (puedes agregar otros idiomas si lo necesitas)
                {
                    logger: (m) => console.log(m), // Progreso de OCR
                }
            ).then(({ data: { text } }) => {
                // Filtrar solo los números
                const numbers = text.replace(/\D/g, ''); // Eliminar todo lo que no sea número
                resultElement.textContent = `Números detectados: ${numbers}`;
            }).catch((error) => {
                errorElement.textContent = 'Hubo un error al procesar la imagen.';
            });

            // Llamar a la función de nuevo para procesar el siguiente fotograma
            setTimeout(() => {
                requestAnimationFrame(processFrame);
            }, 200);  // Frecuencia de captura de fotogramas: 5 veces por segundo
        }

        // Iniciar la captura al cargar la página
        window.onload = startScanning;
    </script>
</body>
</html>
