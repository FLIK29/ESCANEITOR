<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Recorte de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #green;
        }

        /* Botón grande */
        #uploadButton {
            width: 500px;
            height: 500px;
            font-size: 24px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Contenedor de la imagen */
        #imageContainer {
            margin-top: 20px;
        }

        /* Ocultar el input de archivos */
        #imageInput {
            display: none;
        }

        /* Estilo de la imagen */
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px auto;
            display: block;
        }

        /* Área de recorte */
        #cropContainer {
            display: none;
            margin: 20px auto;
            max-width: 80%;
            max-height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <button id="uploadButton">Etiqueta</button>

    <!-- Input de imagen (oculto) -->
    <input type="file" id="imageInput" accept="image/*">

    <!-- Contenedor de la imagen y recorte -->
    <div id="cropContainer">
        <img id="imagePreview" src="" alt="Vista previa de la imagen">
    </div>

    <!-- Script para recorte de imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        // Selección de elementos
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const cropContainer = document.getElementById('cropContainer');
        const imagePreview = document.getElementById('imagePreview');

        let cropper; // Instancia de Cropper.js

        // Acción de presionar el botón "Etiqueta"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el selector de archivos
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Mostrar la imagen en la vista previa
                    imagePreview.src = e.target.result;

                    // Mostrar el área de recorte
                    cropContainer.style.display = 'block';

                    // Inicializar Cropper.js para el recorte
                    if (cropper) {
                        cropper.destroy(); // Destruir el cropper anterior, si existe
                    }
                    cropper = new Cropper(imagePreview, {
                        aspectRatio: NaN, // Libre relación de aspecto (escala tanto en X como en Y)
                        viewMode: 1, // Vista del área recortada
                        autoCropArea: 0.65, // 65% del área será seleccionada por defecto
                        responsive: true,
                        scalable: true,
                    });
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });

        // Función para recortar y mostrar la nueva imagen
        function generateCroppedImage() {
            const canvas = cropper.getCroppedCanvas(); // Obtener la imagen recortada en canvas
            if (canvas) {
                // Convertir el canvas a una imagen
                const croppedImage = canvas.toDataURL(); // Obtener la imagen recortada como URL de datos

                // Mostrar la imagen recortada en la página
                imagePreview.src = croppedImage;

                // Ocultar el área de recorte
                cropContainer.style.display = 'none';
            }
        }

        // Llamar a la función para recortar cuando el usuario haya hecho su selección
        cropperContainer.addEventListener('click', generateCroppedImage);
    </script>
</body>
</html>
