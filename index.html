<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Carga de Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #B1F020;
        }

        /* Botón para cargar la imagen */
        #uploadButton {
            width: 250px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        /* Contenedor para mostrar la imagen */
        #imageContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #imagePreview {
            max-width: 20%; /* Reducir tamaño de la imagen al 50% */
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Aplicación de Carga de Imagen</h1>

    <!-- Botón para cargar una foto -->
    <button id="uploadButton">Cargar Imagen</button>

    <!-- Input de archivo (oculto) -->
    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <!-- Contenedor para mostrar la imagen -->
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none;">
    </div>

    <!-- Script para cargar y mostrar la imagen -->
    <script>
        // Selección de elementos
        const uploadButton = document.getElementById('uploadButton');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        // Abrir el selector de archivos cuando el usuario haga clic en "Cargar Imagen"
        uploadButton.addEventListener('click', () => {
            imageInput.click(); // Abrir el cuadro de selección de archivo
        });

        // Cuando el usuario selecciona una imagen
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Mostrar la imagen seleccionada en la vista previa
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Hacer visible la imagen
                };

                reader.readAsDataURL(file); // Leer la imagen seleccionada
            }
        });
    </script>

</body>
</html>
